<header>#03 ディストーション　―　MATLAB で Audio Plugin 開発</header>
<h1 id="%E3%83%87%E3%82%A3%E3%82%B9%E3%83%88%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%AE%E3%83%8A%E3%82%A4%E3%83%BC%E3%83%96%E3%81%AA%E5%AE%9F%E8%A3%85">ディストーションのナイーブな実装</h1>
<div style="display: flex; align-items: center; align-items: flex-start;">
<div style="flex: 1; ; padding-right: 80px"> 
<img class="shadowed-img" src="./assets/images/03/note3_naive_distortoin_5.svg" />
<div class="figure-caption"> 
<p>ディストーションの効果：<code>preGain =  5</code></p>
</div>
</div> 
<div style="flex: 1.5;">
<h2 id="%E3%83%8A%E3%82%A4%E3%83%BC%E3%83%96%E3%81%AA%E5%AE%9F%E8%A3%85">ナイーブな実装</h2>
<pre><code class="language-matlab">F = @(x) <span class="hljs-built_in">min</span>(<span class="hljs-built_in">max</span>(x,<span class="hljs-number">-1</span>),<span class="hljs-number">1</span>);  <span class="hljs-comment">% Hard Clipping の関数</span>

x = <span class="hljs-built_in">sin</span>(<span class="hljs-number">2</span> * <span class="hljs-built_in">pi</span> * freq * t); <span class="hljs-comment">% 正弦波の作成</span>

a = db2mag(preGain);        <span class="hljs-comment">% preGain [dB] の単位変換</span>

y = F(a.*(x + b));          <span class="hljs-comment">% ディストーションの適用</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> 元信号の周波数の整数倍の成分（＝倍音）が現れた！</p>

<header>#03 ディストーション　―　MATLAB で Audio Plugin 開発</header>
<h1 id="%E3%83%87%E3%82%A3%E3%82%B9%E3%83%88%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%AE%E3%83%8A%E3%82%A4%E3%83%BC%E3%83%96%E3%81%AA%E5%AE%9F%E8%A3%85-1">ディストーションのナイーブな実装</h1>
<div style="display: flex; align-items: center; align-items: flex-start;">
<div style="flex: 1; ; padding-right: 80px"> 
<img class="shadowed-img" src="./assets/images/03/note3_naive_distortoin_25.svg" />
<div class="figure-caption"> 
<p>ディストーションの効果：<code>preGain = 25</code></p>
</div>
</div> 
<div style="flex: 1.5;">
<h2 id="%E3%83%8A%E3%82%A4%E3%83%BC%E3%83%96%E3%81%AA%E5%AE%9F%E8%A3%85-1">ナイーブな実装</h2>
<pre><code class="language-matlab">F = @(x) <span class="hljs-built_in">min</span>(<span class="hljs-built_in">max</span>(x,<span class="hljs-number">-1</span>),<span class="hljs-number">1</span>);  <span class="hljs-comment">% Hard Clipping の関数</span>

x = <span class="hljs-built_in">sin</span>(<span class="hljs-number">2</span> * <span class="hljs-built_in">pi</span> * freq * t); <span class="hljs-comment">% 正弦波の作成</span>

a = db2mag(preGain);        <span class="hljs-comment">% preGain [dB] の単位変換</span>

y = F(a.*(x + b));          <span class="hljs-comment">% ディストーションの適用</span>
</code></pre>
<p>しかし，ゲインをあげてみると？</p>
<ul>
<li>スペクトルを確認 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.093ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.312ex" role="img" focusable="false" viewBox="0 -539 778 580"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="25B8" d="M83 523Q83 524 85 527T92 535T103 539Q107 539 389 406T680 268Q694 260 694 249Q694 239 687 234Q685 232 395 95L107 -41H101Q90 -40 83 -26V523Z"></path></g></g></g></svg></mjx-container> 整数次の倍音（点線）が現れる<br />
はずが，<strong>非整数次の倍音</strong>まで現れている<img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f914.svg" data-marp-twemoji=""/></li>
<li>ザラザラした音がする<img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f914.svg" data-marp-twemoji=""/></li>
</ul>
</div>
</div>

</section>

</li>
<li>

<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container> ~ <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="2.717ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 1200.9 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g><g data-mml-node="mi" transform="translate(523,-150) scale(0.707)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q72 </li>
<li>

<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.093ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.312ex" role="img" focusable="false" viewBox="0 -539 778 580"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="25B8" d="M83 523Q83 524 85 527T92 535T103 539Q107 539 389 406T680 268Q694 260 694 249Q694 239 687 234Q685 232 395 95L107 -41H101Q90 -40 83 -26V523Z"></path></g></g></g></svg></mjx-container> <strong>エイリアシング</strong>と呼ばれる現象</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 2560 1440"><foreignObject width="2560" height="1440"><section id="10" data-header="#03 ディストーション　―　MATLAB で Audio Plugin 開発" data-footer="by K.M. MATLAB Student Ambassador (@km_MATLAB_Amb)" data-paginate="true" data-theme="theme" lang="ja-JP" data-marpit-pagination="10" style="--header:#03 ディストーション　―　MATLAB で Audio Plugin 開発;--footer:by K.M. MATLAB Student Ambassador (@km_MATLAB_Amb);--paginate:true;--theme:theme;" data-marpit-pagination-total="17">
<header>#03 ディストーション　―　MATLAB で Audio Plugin 開発</header>
<h1 id="%E3%83%87%E3%82%A3%E3%82%B9%E3%83%88%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%AF%E9%AB%98%E5%91%A8%E6%B3%A2%E6%95%B0%E6%88%90%E5%88%86%E3%82%92%E7%94%9F%E3%82%80">ディストーションは高周波数成分を生む</h1>
<div style="display: flex; align-items: center; align-items: flex-start;">
<div style="flex: 1; "> 
<p><video class="shadowed-img" src="./assets/images/03/square.mp4" loop muted controls autoplay></video></p>
<div class="figure-caption"> 
<p>矩形波のフーリエ級数展開</p>
</div>
</div> 
<div style="flex: 1.5; padding-left: 80px">
<ul>

<header>#03 ディストーション　―　MATLAB で Audio Plugin 開発</header>
<h1 id="%E3%82%AA%E3%83%BC%E3%83%90%E3%83%BC%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0">オーバーサンプリング</h1>
<div style="display: flex; align-items: center; align-items: flex-start;">
<div style="flex: 1; "> 
<img class="shadowed-img" src="./assets/images/03/note3_oversampling.svg" />
<div class="figure-caption"> 
<p>オーバーサンプリングを用いるディストーション</p>

<div style="flex: 1.5; padding-left: 80px">

<div style="display: flex; align-items: center; align-items: flex-start;">
<div style="flex: 1; "> 
<img class="shadowed-img" src="./assets/images/03/note3_oversampling.svg" />

</div>

<div style="flex: 1.5; padding-left: 80px">
<h2 id="%E9%AB%98%E9%9F%B3%E8%B3%AA%E3%81%AA%E5%AE%9F%E8%A3%85">高音質な実装</h2>
<p>実装上は <code>interp</code> や <code>decimate</code> を用いる．これらの関数にはアンチエイリアシングフィルタの適用が実装されている</p>
<pre><code class="language-MATLAB">M  = <span class="hljs-number">8</span>;              <span class="hljs-comment">% オーバーサンプリングの次数</span>

y2 = f(a.*(x2 + b)); <span class="hljs-comment">% ディストーションの適用</span>
y  = decimate(y2,M); <span class="hljs-comment">% ダウンサンプリング</span>
</code></pre>
</div>
</div>
